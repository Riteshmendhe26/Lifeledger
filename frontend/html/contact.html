    <!-- üî• ONLY THIS SCRIPT IS ADDED - Connect Wallet Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if wallet was already connected
            checkWalletConnection();
            
            document.getElementById('connectWallet').addEventListener('click', async () => {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        const accounts = await window.ethereum.request({ 
                            method: 'eth_requestAccounts' 
                        });
                        const account = accounts[0];
                        
                        // Update button to show connected address
                        updateWalletButton(account);
                        
                        // Store connection in localStorage
                        localStorage.setItem('walletConnected', account);
                        
                        console.log('‚úÖ Wallet Connected:', account);
                        alert('üéâ Wallet Connected Successfully!\n' + account);
                    } catch (error) {
                        console.error('‚ùå Connection failed:', error);
                        alert('‚ùå Failed to connect wallet!');
                    }
                } else {
                    alert('ü¶ä Please install MetaMask to connect wallet!');
                    window.open('https://metamask.io/', '_blank');
                }
            });
        });

        // Function to update wallet button display
        function updateWalletButton(account) {
            const walletButton = document.getElementById('connectWallet');
            walletButton.innerHTML = '<i class="fas fa-check"></i> ' + account.substring(0,6) + '...' + account.substring(38);
            walletButton.classList.remove('btn-success');
            walletButton.classList.add('btn-outline-success');
        }

        // Function to check if wallet is already connected
        async function checkWalletConnection() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_accounts' 
                    });
                    if (accounts.length > 0) {
                        updateWalletButton(accounts[0]);
                    }
                } catch (error) {
                    console.log('Wallet not connected');
                }
            }
        }
    </script>
